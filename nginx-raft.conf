events {
    worker_connections 1024;
}

http {
    upstream vm_proxy_auth_raft {
        server vm-proxy-auth-raft-1:8080 max_fails=3 fail_timeout=30s;
        server vm-proxy-auth-raft-2:8080 max_fails=3 fail_timeout=30s;
        server vm-proxy-auth-raft-3:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            proxy_pass http://vm_proxy_auth_raft;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main proxy endpoints
        location / {
            proxy_pass http://vm_proxy_auth_raft;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Raft cluster status headers
            proxy_set_header X-Cluster-Type "raft";
            proxy_set_header X-Load-Balancer "nginx";
        }

        # Raft cluster status endpoint
        location /raft/ {
            proxy_pass http://vm_proxy_auth_raft;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Service discovery endpoint
        location /discovery/ {
            proxy_pass http://vm_proxy_auth_raft;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}