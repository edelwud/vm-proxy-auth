# Redis configuration for vm-proxy-auth state storage
# Optimized for high availability and performance

# Network and security
bind 0.0.0.0
protected-mode no
port 6379

# Persistence for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Pub/Sub optimization for state events
client-output-buffer-limit pubsub 32mb 8mb 60

# Performance tuning
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Logging
loglevel notice
syslog-enabled no

# Database settings
databases 16
save 900 1
save 300 10 
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Slow log for monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Key expiration settings (important for TTL support)
hz 10

# Latency monitoring
latency-monitor-threshold 100